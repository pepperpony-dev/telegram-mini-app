<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time to Meet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #2c003e, #0d001a);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .app-name {
      position: absolute;
      top: 24px;
      left: 24px;
      font-size: 22px;
      color: #ff4db8;
      font-weight: 700;
    }
    h1 {
      font-size: 28px;
      margin-top: 120px;
      margin-bottom: 10px;
      color: #ff4db8;
      text-shadow: 0 0 10px rgba(255, 77, 184, 0.6);
    }
    p {
      font-size: 16px;
      margin-bottom: 40px;
      color: #e2d3f9;
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-direction: column;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 14px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background-color: #ff4db8;
      color: white;
      box-shadow: 0 0 15px rgba(255, 77, 184, 0.5);
    }
    .small-note {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="app-name">Time to Meet</div>
  <h1>Найди того, кто идеально тебе подойдёт</h1>
  <p>Выбирай, как войти и начни встречаться с новыми людьми уже сегодня!</p>

  <div class="buttons">
    <button onclick="loginTelegram()">Войти через Telegram</button>
    <button onclick="loginEmail()">Войти через Email</button>
    <button onclick="guestMode()">Продолжить без регистрации</button>
  </div>

  <div class="small-note">
    Продолжая, вы принимаете <a href="#" style="color:#ff4db8;text-decoration:underline">Условия</a> и <a href="#" style="color:#ff4db8;text-decoration:underline">Политику конфиденциальности</a>
  </div>

  <script>
    function loginTelegram() {
      alert('Заглушка: авторизация через Telegram');
    }
    function loginEmail() {
      alert('Заглушка: авторизация через Email');
    }
    function guestMode() {
      alert('Вы вошли как гость');
    }
  </script>
</body>
</html>
